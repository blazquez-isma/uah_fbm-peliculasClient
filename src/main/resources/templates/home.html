<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de gestión de películas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .nav-link {
            font-size: 1.2rem;
            padding: 15px;
            margin: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #007bff;
            color: #fff;
        }
        .nav-link.active {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center py-3">
        <h1 class="text-center">Página Principal</h1>
        <div th:if="${username != null}" class="d-flex align-items-center">
            <h5 class="mb-0 me-3" th:text="'Bienvenido, ' + ${username}"></h5>
            <a class="btn btn-danger ms-3" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <hr>

    <nav class="nav justify-content-center">
        <a class="nav-link" th:href="@{/cpeliculas/listado}">Listado películas</a>
        <a class="nav-link" th:href="@{/cpeliculas/buscar}">Buscar películas</a>
        <a class="nav-link" th:href="@{/cpeliculas/actores/listado}">Listado de actores</a>
        <a class="nav-link" th:href="@{/cpeliculas/actores/buscar}">Buscar actores</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/cusuarios/listado}">Listado de usuarios</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/cusuarios/buscar}">Buscar usuarios</a>
        <a class="nav-link" th:href="@{/ccriticas/buscar}">Buscar críticas</a>
    </nav>

</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
